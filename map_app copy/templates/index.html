<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourism Bookings Heatmap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <style>
        #map {
            height: 600px;
        }
        h1 {
            margin: 20px;
            text-align: center;
        }
        .controls {
            margin: 10px auto;
            padding: 10px;
            background-color: white;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            width: 80%;
            max-width: 800px;
        }
        select {
            width: 200px;
            margin-right: 10px;
        }
        label {
            font-weight: bold;
        }
        #loading {
            text-align: center;
            font-size: 16px;
            color: gray;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Tourism Bookings Heatmap</h1>

    <div class="controls">
        <label for="dataset">Choose Dataset:</label>
        <select id="dataset">
            <option value="stays">Stays</option>
            <option value="length_of_stay">Length of Stay</option>
            <option value="nights_spent">Nights Spent</option>
        </select>

        <label for="category">Choose Category:</label>
        <select id="category">
            <option value="DOM">Domestic</option>
            <option value="FOR">Foreign</option>
            <option value="TOTAL">Total</option>
        </select>

        <label for="year">Choose Year:</label>
        <select id="year">
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
        </select>

        <label for="month">Choose Month:</label>
        <select id="month">
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
            <option value="Yearly">Yearly</option> <!-- New option -->
        </select>

        <button onclick="updateMap()">Update Map</button>
        <div id="loading" style="display: none;">Loading...</div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    <script>
        var map = L.map('map').setView([47.5, 14.5], 4);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        function loadHeatmap(metric = "stays", year = 2021, month = "January", category = "DOM") {
            document.getElementById('loading').style.display = 'block';

            // Fetch data based on user selection
            fetch(`/data/${metric}/${year}/${month}/${category}`)
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                    return response.json();
                })
                .then(data => {
                    document.getElementById('loading').style.display = 'none';
                    if (data.features.length === 0) {
                        alert("No data available for the selected parameters.");
                        return;
                    }

                    const heatData = data.features.map(feature => [
                        feature.geometry.coordinates[1], // lat
                        feature.geometry.coordinates[0], // lon
                        feature.properties.value // intensity
                    ]);

                    map.eachLayer(layer => {
                        if (!(layer instanceof L.TileLayer)) {
                            map.removeLayer(layer);
                        }
                    });

                    L.heatLayer(heatData, {
                        radius: 15,
                        blur: 10,
                        maxZoom: 7,
                        gradient: { 0.2: 'blue', 0.4: 'lime', 0.6: 'yellow', 1.0: 'red' }
                    }).addTo(map);

                    data.features.forEach(feature => {
                        const { coordinates } = feature.geometry;
                        const { value, region } = feature.properties;

                        L.circleMarker([coordinates[1], coordinates[0]], {
                            radius: 8,
                            color: 'blue',
                            fillColor: 'cyan',
                            fillOpacity: 0.6
                        })
                        .bindTooltip(`Region: ${region}<br>Value: ${value}`, { direction: 'top' })
                        .addTo(map);
                    });
                })
                .catch(error => {
                    document.getElementById('loading').style.display = 'none';
                    console.error("Error fetching heatmap data:", error);
                    alert("Failed to load heatmap data. Please try again later.");
                });
        }

        function updateMap() {
            const metric = document.getElementById('dataset').value;
            const year = document.getElementById('year').value;
            const month = document.getElementById('month').value;
            const category = document.getElementById('category').value;
            loadHeatmap(metric, year, month, category);
        }

        loadHeatmap(); // Initialize the heatmap with default parameters
    </script>
</body>
</html>
