<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Trends for Single Country</title>
</head>
<body>
    <h1>Monthly Trends for {{ selected_country }}</h1>

    <form method="POST">
        <label for="country">Select Country:</label>
        <select name="country" id="country">
            {% for country in countries %}
                <option value="{{ country }}" {% if selected_country == country %}selected{% endif %}>
                    {{ country }}
                </option>
            {% endfor %}
        </select>
        <button type="submit">Update</button>
    </form>

    <img src="data:image/png;base64,{{ plot_img }}" alt="Monthly Trends Chart">
</body>
</html>
