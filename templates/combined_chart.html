<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Country and Year Selection Chart</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body>
    <h1>Combined Country and Year Selection Chart</h1>

    <!-- Back Button -->
    <a href="{{ url_for('index') }}">
        <button>Back to Main Navigation</button>
    </a>

    <form method="POST">
        <label for="country">Select Countries:</label>
        <select name="country" id="country" multiple="multiple" style="width:200px;">
            {% for country in countries %}
                <option value="{{ country }}" {% if country in selected_countries %}selected{% endif %}>
                    {{ country }}
                </option>
            {% endfor %}
        </select>

        <label for="year">Select Years:</label>
        <select name="year" id="year" multiple="multiple" style="width:200px;">
            {% for year in years %}
                <option value="{{ year }}" {% if year in selected_years %}selected{% endif %}>
                    {{ year }}
                </option>
            {% endfor %}
        </select>

        <button type="submit">Update</button>
    </form>

    <img src="data:image/png;base64,{{ plot_img }}" alt="Combined Country and Year Chart">

    <!-- JavaScript for Select2 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#country').select2({
                placeholder: "Select countries",
                allowClear: true
            });
            $('#year').select2({
                placeholder: "Select years",
                allowClear: true
            });
        });
    </script>
</body>
</html>
