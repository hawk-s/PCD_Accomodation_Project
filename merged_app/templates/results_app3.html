<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <style>
        body {
            background-color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            color: #000;
            padding: 20px;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 25px;
            background-color: #fff;
            border: 3px solid #000;
            box-shadow: 8px 8px #999;
        }
        h1, h2, h3 {
            color: #111;
            letter-spacing: 1px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
        }
        h2 {
            font-size: 2em;
            margin-top: 30px;
        }
        h3 {
            font-size: 1.5em;
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            display: block;
        }
        ul {
            text-align: left;
            font-size: 1.2em;
            line-height: 1.8;
            margin: 20px 0;
        }
        li {
            margin: 10px 0;
        }
        .results-table {
            margin: 20px 0;
            font-size: 1.2em;
            text-align: left;
        }
        a.btn {
            display: inline-block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            color: #000;
            background-color: #ccc;
            border: 3px solid #000;
            box-shadow: 5px 5px #888;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        a.btn:hover {
            background-color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Model Evaluation Results</h1>
        <img src="{{ url_for('static', filename=plot_filename) }}" alt="Results Plot" class="results-plot">
        
        <h2>Cross-Validation Results</h2>
        <div class="results-table">
            {{ results | safe }}
        </div>
        
        <h2>Best Model: {{ best_model }}</h2>
        <h3>Test Set Performance</h3>
        <ul>
            <li>R²: {{ test_performance['R²'] }}</li>
            <li>MAE: {{ test_performance['MAE'] }}</li>
            <li>RMSE: {{ test_performance['RMSE'] }}</li>
            <li>MAPE: {{ test_performance['MAPE'] }}</li>
        </ul>
        
        <a href="/analysis" class="btn">Run Again</a>
    </div>
</body>
</html>
